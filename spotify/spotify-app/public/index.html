<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>App Spotify</title>
        <link rel="stylesheet" href="css/master.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    </head>    
    <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <header id="header">
        <h1>
            <a href="http://localhost:3000/login">
                <img src="images/icons/01_RGB/02_PNG/Spotify_Icon_RGB_White.png" alt="Spotify" id="logo">
            </a>
        </h1>   
        <div id="user">
            <div class="user-img">
                <span class="material-icons-outlined" style="font-size: 24px;">person</span>
            </div>
            <span id="user-name"></span>
        </div>
    </header>
    <aside id="aside-izq" class="aside">
        <nav id="menu">
            <button class="menu-item" id="misPlaylist">Mis playlists</button>
            <div id="other">
                <button class="menu-item" id="playlist-other">Playlists de</button>
                <input type="text" id="user-name" placeholder="Nombre de usuario" hidden>
            </div>
        </nav>
        <div id="playlist-bar-wrap">

        </div>
        <div id="devices-wrap">
            <span class="tituo">Dispositivos</span>
            <!-- <div id="devices">
                <div class="device" onload="this.querySelector('.activo').textContent == 'true' ? this.style.color = 'rgba(255,255,255,1)' : false">
                    <span class="id" hidden>id_dispositivo</span>
                    <span class="activo" hidden>true</span>
                    <span class="material-icons">computer</span>
                    <span class="nombre">DESKTOP</span>
                </div>
                <div class="device">
                    <span class="id" hidden>id_dispositivo</span>
                    <span class="activo" hidden>false</span>
                    <span class="material-icons">smartphone</span>
                    <span class="nombre">A70</span>
                </div>
            </div> -->
        </div>
    </aside>
    <aside id="aside-der" class="aside">
        <div id="header">
            <h2>Add to Queue</h2>
        </div>
        <div class="tracks" id="tracks-wrap">
            <div class="track">
                <div class="datos">
                    <h3>Track name</h3>
                    <span class="artists">Artists</span>
                </div>
                <div class="acciones">
                    <span class="material-icons">add</span>
                    <span class="material-icons">remove</span>
                </div>
            </div>
        </div>
        <footer></footer>
    </aside>
    
    <div class="main">
        <h2 class="titulo" hidden>¡Buenos Dias!</h2>
        <div id="playlist-xl">
            <div class="header">
                <img src="" alt="">
                <div class="datos">
                    <h2>Top 50: Argentina</h2>
                    <span class="owner" style="font-weight: bold;"></span>
                    <span class="ft"></span>
                    <span class="tracks">50 canciones</span>
                    <div class="acciones">
                        <button>AGREGAR</button>
                    </div>
                </div>
            </div>
            <div class="lista-playlist">
                <!-- <div class="track">
                    <img src="" alt="">
                    <div>
                        <h3>Nombre Canción</h3>
                        <h4>Artistas</h4>
                    </div>
                </div> -->
            </div>
            
        </div>
        <footer></footer>
    </div>
    <div id="reproductor">
        <div id="actual" class="repAlgo">
            <img src="" alt="" id="currentImg">
            <div>
                <p id="nombre">Olvidala</p>
                <p id="artista">Los palmeras</p>
            </div>
        </div>
        <div id="botones">
            <button id="previous" class="btn-rep"><span class="material-icons-outlined">skip_previous</span></button>
            <button id="play-pause"><span class="material-icons-outlined">pause</span></button>
            <!-- <button id="previous"><span class="material-icons-outlined">play_arrow</span></button> -->
            <button id="next" class="btn-rep"><span class="material-icons-outlined">skip_next</span></button>
        </div>
        <div class="repAlgo"></div>
    </div>    
</body>
    <script src="scripts/load.js"></script>
    <script src="scripts/playlist.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/mackup.js"></script>
</html>
