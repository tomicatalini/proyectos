        </div>

            <button id="previous">anterior</button>
            <!-- <a href="http://localhost:3000/change/:previous" id="change/:previous" class="botones-icon"> -->
                <span class="material-icons-outlined">skip_previous</span>
            </a>

                <span class="material-icons-outlined">pause</span>
            </a>
            <a href="http://localhost:3000/active/:play" id="play" class="botones-icon">
                <span class="material-icons-outlined">play_arrow</span>
            </a>
            <a href="http://localhost:3000/change/:next" id="next" class="botones-icon">
                <span class="material-icons-outlined">skip_next</span>
            </a>
        </div>
        <div class="repAlgo"></div>
    </div>    
</body>
